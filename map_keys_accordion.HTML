<!-- map_keys_accordion.HTML -->
<!-- Contains the B-Column HTML code -->
<!-- Last Modified 4/15/2020  -->

<div class="mapKeyWrapper">
  <div class="standardContent">
    <h2>Map Key</h2>
    <div class="accordion" id= "accordionWrapper">
      <!-- Campus Services Category -->
      <div class="card">
        <div class="categoryWrapper">
          <div class="card-header" id="categoryOne">
            <div class="categoryLabel">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <span>Campus Services</span><i class="fas fa-minus"></i><i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="categoryOne" data-parent="accordionWrapper">
            <div class="card-body">
              <ul class="campusServicesList">
                <li><a href="#" id="campusStore">Campus Store</a></li>
                <li><a href="#" id="superCopy">SUperCopy</a></li>
                <li><a href="#" id="publicSafety">Public Safety</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Event Venues Category -->
      <div class="card">
        <div class="categoryWrapper">
          <div class="card-header" id="categoryTwo">
            <div class="categoryLabel">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <span>Event Venues</span><i class="fas fa-plus"></i><i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="categoryTwo" data-parent="accordionWrapper">
            <div class="card-body">
              <ul class="eventVenuesList">
                <li><a href="#" id="universityRecreation">William F. Eisiminger Fitness Center</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Food On Campus Category -->
      <div class="card">
        <div class="categoryWrapper">
          <div class="card-header" id="categoryThree">
            <div class="categoryLabel">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <span>Redhawk Dining</span><i class="fas fa-plus"></i><i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="categoryThree" data-parent="accordionWrapper">
            <div class="card-body">
              <ul class="foodList">
                <li><a href="#" id="theBottomLine">The Bottom Line</a></li>
                <li><a href="#" id="theByte">The Byte</a></li>
                <li><a href="#" id="theSideBar">The Sidebar</a></li>
                <li><a href="#" id="stcnDining">Student Center Dining: Cherry Street Market and The Hawks Nest</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
